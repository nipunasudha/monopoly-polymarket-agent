{# Partial: Agent control buttons based on current state #}
<div class="flex flex-wrap gap-3">
    {% if status.state == 'stopped' or status.state == 'error' %}
    <button
        hx-post="/api/agent/start"
        hx-trigger="click"
        hx-swap="none"
        hx-on::after-request="htmx.ajax('GET', '/partials/agent-controls', {target: '#agent-controls', swap: 'innerHTML'})"
        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
        <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        Start Agent
    </button>
    {% elif status.running %}
    <button
        hx-post="/api/agent/stop"
        hx-trigger="click"
        hx-swap="none"
        hx-on::after-request="htmx.ajax('GET', '/partials/agent-controls', {target: '#agent-controls', swap: 'innerHTML'})"
        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
        <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z"></path>
        </svg>
        Stop Agent
    </button>
    <button
        hx-post="/api/agent/pause"
        hx-trigger="click"
        hx-swap="none"
        hx-on::after-request="htmx.ajax('GET', '/partials/agent-controls', {target: '#agent-controls', swap: 'innerHTML'})"
        class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        Pause
    </button>
    <button
        hx-post="/api/agent/run-once"
        hx-trigger="click"
        hx-swap="none"
        hx-on::after-request="setTimeout(() => { htmx.ajax('GET', '/partials/agent-stats', {target: '#agent-stats', swap: 'innerHTML'}); htmx.ajax('GET', '/partials/activity-feed', {target: '#activity-feed', swap: 'innerHTML'}); }, 500)"
        class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
        </svg>
        Run Once
    </button>
    {% elif status.state == 'paused' %}
    <button
        hx-post="/api/agent/resume"
        hx-trigger="click"
        hx-swap="none"
        hx-on::after-request="htmx.ajax('GET', '/partials/agent-controls', {target: '#agent-controls', swap: 'innerHTML'})"
        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
        <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        Resume
    </button>
    <button
        hx-post="/api/agent/stop"
        hx-trigger="click"
        hx-swap="none"
        hx-on::after-request="htmx.ajax('GET', '/partials/agent-controls', {target: '#agent-controls', swap: 'innerHTML'})"
        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
        <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z"></path>
        </svg>
        Stop
    </button>
    {% endif %}
</div>
