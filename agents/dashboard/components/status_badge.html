{# Reusable status badge component #}
{# Parameters: status #}
<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium
    {% if status == 'executed' or status == 'running' %}bg-green-100 text-green-800
    {% elif status == 'pending' or status == 'paused' %}bg-yellow-100 text-yellow-800
    {% elif status == 'stopped' %}bg-gray-100 text-gray-800
    {% else %}bg-red-100 text-red-800{% endif %}">
    {{ status }}
</span>
