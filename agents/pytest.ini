[pytest]
# Pytest configuration for Monopoly Agents test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for test organization
markers =
    unit: Unit tests (fast, isolated, deterministic)
    integration: Integration tests (moderate speed, mocked external services)
    e2e: End-to-end tests (slow, full workflows)
    slow: Slow tests that can be skipped with -m "not slow"
    asyncio: Async tests

# Async test support
asyncio_mode = auto

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:web3
    -p asyncio

# Coverage options (when using --cov)
[coverage:run]
source = agents
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
